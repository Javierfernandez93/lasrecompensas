<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingresa ahora</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>E-Mail</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <button ion-button icon-left full>
            <ion-icon name="home"></ion-icon>
            Iniciar Sesión
          </button>
        </ion-row>
        <ion-row>
          <button ion-button icon-left full>
            <ion-icon name="logo-facebook"></ion-icon>
            Ingresar con Facebook
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
